apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'
apply from: '../voider-appengine.gradle'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "com.google.cloud.tools:appengine-gradle-plugin:$appenginePluginVersion"
    }
}

dependencies {
    compile "com.google.appengine:appengine:$appengineVersion"
    compile "com.google.appengine.tools:appengine-gcs-client:0.4.4"
    compile "com.google.appengine.tools:appengine-mapreduce:0.8.3"
    compile project(':appengine-utils')
}